<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi - Live Screen Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 2rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 2rem;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div>
            <i class="fas fa-exclamation-circle error-icon"></i>
            <div class="error-code">404</div>
            <div class="error-message">
                Không tìm thấy trang<br>
                <small class="text-muted">Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.</small>
            </div>
            <a href="/" class="btn btn-primary back-button">
                <i class="fas fa-home"></i> Về trang chủ
            </a>
        </div>
    </div>

    <script>
        // Lấy mã lỗi từ URL nếu có
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code') || '404';
        const errorMessage = urlParams.get('message') || 'Không tìm thấy trang';

        // Cập nhật nội dung lỗi
        document.querySelector('.error-code').textContent = errorCode;
        document.querySelector('.error-message').innerHTML = errorMessage;
    </script>
</body>
</html>
