<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Screen Sharing</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f1f3f5;
      padding: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      background-color: #0d6efd;
      color: white;
    }

    .stream-container {
      position: relative;
      background-color: #000;
      border-radius: 0.5rem;
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    .stream-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stream-label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.875rem;
    }

    #streams-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    #toggleControls {
      font-size: 1.5rem;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <!-- Header: Toggle menu + Nhập tên -->
    <div class="d-flex justify-content-between align-items-end mb-4">
      <button class="btn btn-outline-dark" id="toggleControls" title="Toggle Controls">
        <i class="bi bi-list"></i>
      </button>

      <div class="d-flex align-items-end gap-2">
        <div class="form-floating">
          <input type="text" class="form-control form-control-sm" id="usernameInput" placeholder="Tên của bạn" />
          <label for="usernameInput"><i class="bi bi-person-circle me-1"></i> Tên của bạn</label>
        </div>
        <button class="btn btn-sm btn-success" id="saveUsername">
          <i class="bi bi-check-circle me-1"></i> Lưu
        </button>
      </div>
    </div>

    <div id="notificationContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Giao diện điều khiển (ẩn/hiện được) -->
    <div id="controlPanel">
      <!-- Quản lý phòng -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Quản lý phòng</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="roomName" placeholder="Tên phòng" />
                <label for="roomName">Tên phòng</label>
              </div>
              <button class="btn btn-primary mt-2 w-100" id="createRoom">Tạo phòng</button>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="roomId" placeholder="Mã phòng" />
                <label for="roomId">Mã phòng</label>
              </div>
              <button class="btn btn-success mt-2 w-100" id="joinRoom">Tham gia phòng</button>
            </div>
          </div>

          <div id="roomIdDisplay" class="mt-3 d-none">
            <label class="form-label">Mã phòng đã tạo:</label>
            <div class="input-group">
              <span class="form-control room-id-value"></span>
              <button class="btn btn-outline-secondary" id="copyRoomId" title="Sao chép mã phòng">
                <i class="bi bi-clipboard"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Chia sẻ màn hình -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Chia sẻ màn hình</h5>
        </div>
        <div class="card-body d-flex gap-2">
          <button class="btn btn-primary flex-fill" id="startSharing">Bắt đầu chia sẻ</button>
          <button class="btn btn-danger flex-fill" id="stopSharing">Dừng chia sẻ</button>
        </div>
      </div>
    </div>

    <!-- Phần hiển thị màn hình -->
    <div id="streams-container"></div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Toggle hiển thị panel điều khiển
    document.getElementById("toggleControls").addEventListener("click", function () {
      const panel = document.getElementById("controlPanel");
      panel.classList.toggle("d-none");
    });

    // (Tùy chọn) Lưu tên người dùng
    document.getElementById("saveUsername").addEventListener("click", function () {
      const username = document.getElementById("usernameInput").value.trim();
      if (username) {
        alert("Tên đã lưu: " + username);
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
